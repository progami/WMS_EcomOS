name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'

jobs:
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-name: 'Comprehensive CI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: wait-for-ci
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          echo "üöÄ Starting deployment..."
          
          # Run deployment as wms user
          sudo -u wms bash << 'EOF'
          set -e
          
          echo "üìÅ Navigating to application directory..."
          cd /home/wms/app
          
          echo "üîÑ Pulling latest changes from main branch..."
          git fetch origin main
          git reset --hard origin/main
          
          echo "üì¶ Installing dependencies..."
          npm ci --production=false
          
          echo "üî® Building application..."
          npm run build
          
          echo "‚ôªÔ∏è Restarting application..."
          pm2 restart wms-app || pm2 start ecosystem.config.js
          
          echo "üíæ Saving PM2 configuration..."
          pm2 save
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üìä Application status:"
          pm2 list
          EOF
    
    - name: Health check
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          echo "üè• Running health check..."
          sleep 10
          
          # Check if app is running
          if curl -f -s http://localhost:3001/api/health > /dev/null; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed!"
            sudo -u wms pm2 logs wms-app --lines 50
            exit 1
          fi
    
    - name: Notify deployment status
      if: always()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful - $(date)"
          else
            echo "‚ùå Deployment failed - $(date)"
          fi