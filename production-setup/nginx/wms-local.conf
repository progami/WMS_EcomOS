# Nginx configuration for local WMS production
# Place this file in /usr/local/etc/nginx/servers/ (macOS with Homebrew)
# or /etc/nginx/sites-available/ (Linux) and symlink to sites-enabled

server {
    listen 80;
    server_name targongglobal.com www.targongglobal.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name targongglobal.com www.targongglobal.com;

    # SSL Configuration (using self-signed certificate for local development)
    ssl_certificate /usr/local/etc/nginx/ssl/targongglobal.com.crt;
    ssl_certificate_key /usr/local/etc/nginx/ssl/targongglobal.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main site root (create a simple index.html here)
    location / {
        root /usr/local/var/www/targongglobal;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # WMS Application
    location /wms {
        # Remove /wms prefix when proxying
        rewrite ^/wms(.*)$ $1 break;
        
        # Proxy to Next.js application
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Required headers for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Next.js static files
    location /wms/_next/static {
        alias /Users/jarraramjad/Documents/ecom_os/WMS-production/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Public files
    location /wms/public {
        alias /Users/jarraramjad/Documents/ecom_os/WMS-production/public;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # API routes
    location /wms/api {
        # Remove /wms prefix
        rewrite ^/wms(.*)$ $1 break;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Health check endpoint
    location /wms/health {
        rewrite ^/wms(.*)$ $1 break;
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        access_log off;
    }

    # Logging
    access_log /usr/local/var/log/nginx/targongglobal.access.log;
    error_log /usr/local/var/log/nginx/targongglobal.error.log;
}